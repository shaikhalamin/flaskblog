{% extends('layout.html') %}

{% block content %}
	{% for post in posts %}
		<article class="media content-section">
			<img class="rounded-circle article-img" src="{{ url_for('static',filename='profile_pic/' + post.author.image_file) }}">
		  	<div class="media-body">
			    <div class="article-metadata">
			      <a class="mr-2" href="#">{{ post.author.username }}</a>
			      <small class="text-muted">{{ post.date_posted.strftime('%Y-%d-%m') }}</small>
			      {% if post.author == current_user %}
			      	<div>
			      		<a class="btn btn-secondary btn-sm" href="{{ url_for('update_post',post_id=post.id) }}">Update</a>
			      		<a class="btn btn-danger btn-sm" href="#">Delete</a>
			      	</div>
			      {% endif %}
			    </div>
		    	<h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }} ">{{ post.title }}</a></h2>
		    	<p class="article-content">{{ post.content }}</p>
		  	</div>
		</article>
	{% endfor %}
{% endblock content %}
